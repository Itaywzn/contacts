<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon color="primary">account_circle</mat-icon>
    </div>
    <mat-card-title>{{getDisplayName()}}</mat-card-title>
    <mat-card-subtitle>{{getSubtitle()}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-icon-button>
        <mat-icon class="clicable" (click)="handleEdit()" color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="clicable" (click)="handleDelete()" color="primary">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div mat-subheader>Phone Numbers</div>
      <mat-list-item *ngFor="let phone of contact.phoneNumbers">
        <mat-icon mat-list-icon>phone</mat-icon>
        <div mat-line>{{phone.number}}</div>
      </mat-list-item>
    </mat-list>

    <mat-list *ngIf="hasAddress()">
      <mat-divider></mat-divider>
      <div mat-subheader>Address</div>
      <mat-list-item>
        <mat-icon mat-list-icon>apartment</mat-icon>
        <div mat-line>city: {{contact.address.city}}</div>
        <div mat-line>street: {{contact.address.street}}</div>
        <div mat-line>house: {{contact.address.houseNum}}</div>
        <div *ngIf="contact.address.apartmentNum" mat-line>apartment: {{contact.address.apartmentNum}}</div>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

</mat-card>
